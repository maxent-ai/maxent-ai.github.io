<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Thinking Paper | AI Companions for Deeper Thinking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap');
        
        body {
            background-color: #E8E4DC;
            font-family: 'Libre Baskerville', serif;
            color: #5A4A3A;
        }

        .quote-text {
            font-size: clamp(1.25rem, 3.5vw, 2.5rem);
            line-height: 1.4;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile: align logo to left instead of center */
        @media (max-width: 1023px) {
            .logo-container {
                justify-content: flex-start;
            }
        }

        .signature-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        .cta-container {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .cta-text {
            background-color: rgba(90, 74, 58, 0.08);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #5A4A3A;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-text:hover {
            background-color: rgba(90, 74, 58, 0.15);
        }

        .cta-arrow {
            background-color: rgba(90, 74, 58, 0.08);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.25rem;
            color: #5A4A3A;
        }

        .cta-arrow:hover {
            border-radius: 50%;
            background-color: rgba(90, 74, 58, 0.15);
            transform: scale(1.05);
        }

        /* Maxent Logo - Rotating Asterisk */
        .maxent-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 40px;
            height: 40px;
            z-index: 1000;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .maxent-logo svg {
            width: 100%;
            height: 100%;
            fill: #5A4A3A;
        }

        .thinking-paper-logo {
            width: 280px;
            height: 280px;
        }

        .thinking-paper-logo svg {
            width: 100%;
            height: 100%;
            fill: #C17B63; /* Terracotta color */
        }

        /* Maxent credit dot */
        .maxent-credit {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 12px;
            height: 12px;
            background-color: #A8C5D1; /* Pale blue */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .maxent-credit::after {
            content: 'by Maxent';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: #5A4A3A;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .maxent-credit:hover {
            background-color: #7BA5B5;
            transform: scale(1.2);
        }

        .maxent-credit:hover::after {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .quote-text {
                font-size: 1.5rem;
            }
            
            .thinking-paper-logo {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 640px) {
            .maxent-logo {
                top: 1rem;
                left: 1rem;
                width: 32px;
                height: 32px;
            }

            .quote-text {
                font-size: 1.25rem;
            }
            
            .thinking-paper-logo {
                width: 150px;
                height: 150px;
                margin-top: 2rem;
            }

            .cta-text {
                padding: 0.875rem 2rem;
                font-size: 0.875rem;
            }

            .cta-arrow {
                width: 52px;
                height: 52px;
                font-size: 1.1rem;
            }

            .maxent-credit {
                bottom: 1rem;
                right: 1rem;
                width: 10px;
                height: 10px;
            }

            .maxent-credit::after {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    
    <!-- Maxent Logo - Top Left -->
    <div class="maxent-logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Asterisk/Star shape -->
            <g transform="translate(50, 50)">
                <rect x="-4" y="-40" width="8" height="80"/>
                <rect x="-4" y="-40" width="8" height="80" transform="rotate(45)"/>
                <rect x="-4" y="-40" width="8" height="80" transform="rotate(90)"/>
                <rect x="-4" y="-40" width="8" height="80" transform="rotate(135)"/>
            </g>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-6 md:px-12 py-12 md:py-20">
        <div class="max-w-7xl w-full">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                
                <!-- Left Side - Quote & CTA -->
                <div class="space-y-8 md:space-y-10 order-1">
                    <p class="quote-text">
                        The best ideas emerge in dialogue. Thinking Paper is a tool for thinking with AI, not through it—scaffolding your process without replacing it, deepening your metacognition over time.
                    </p>
                    
                    <!-- CTA Button below quote -->
                    <div>
                        <a href="https://thinking-paper.maxentlabs.com/login" class="cta-container">
                            <div class="cta-text">
                                Launch Thinking Paper
                            </div>
                            <div class="cta-arrow">
                                →
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Right Side - Logo (order-3 on mobile to appear below, order-2 on desktop) -->
                <div class="logo-container order-3 lg:order-2">
                    <div class="lg:text-center">
                        <div class="thinking-paper-logo lg:mx-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 95 95" x="0px" y="0px">
                                <circle cx="23.75" cy="47.5" r="23.75"/>
                                <path d="M0,71.25a23.75,23.75,0,0,0,47.5,0H0Z"/>
                                <path d="M23.75,0A23.75,23.75,0,0,0,0,23.75H47.5A23.75,23.75,0,0,0,23.75,0Z"/>
                                <path d="M47.5,0V95a47.5,47.5,0,0,0,0-95Z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Maxent Credit Dot -->
    <div class="maxent-credit"></div>

</body>
</html>
